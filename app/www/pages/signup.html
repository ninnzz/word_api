<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup page</title>
</head>
<body>
     <div id="signup">
        <h3>Login<h3>
        <form class="login_container" method="post" action="https://zbhf7pycod.execute-api.us-east-1.amazonaws.com/production/api/user" enctype="application/x-www-form-urlencoded">

        <label>email</label>
        <input id="email" name="email" type="text">
        <br/>
        <label>password</label>
        <input id="password" name="password" type="password">
        <br/>
        <label>first name</label>
        <input id="fname" name="first_name" type="text">
        <br/>
        <label>last name</label>
        <input id="lname" name="last_name" type="text">
        <br/>
        <label>age</label>
        <input id="age" name="age" type="text">
        <br/>
        <input type="submit">
        </form>
     </div>
</body>

</html>
